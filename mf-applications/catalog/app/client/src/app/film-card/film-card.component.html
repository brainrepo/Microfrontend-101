<div class="p-3 relative cursor-pointer">
    <div class="absolute top-0 text-center inset-x-0">
        <span class="px-2 bg-yellow-600 text-white rounded-full text-xs shadow-lg text-center mx-auto">{{rating}}</span>
    </div>
    <img [src]="poster" [alt]="title" class="shadow-lg rounded mb-2"/>
    <div class="text-sm text-gray-200 leading-none">{{title}}</div>
    <div class="text-xs text-gray-500 leading-none mt-1">{{genre}}</div>
</div>
